# Actuator
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: info,health,httptrace
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      roles: ENDPOINT_ADMIN, ADMIN, USER
      show-details: when-authorized # always
    httptrace:
      enabled: true
  info:
    git:
      mode:
        full
